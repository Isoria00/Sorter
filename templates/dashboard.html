    <!-- Main Content -->
    <div
      id="darkmode"
      class="flex-1 p-8 overflow-y-auto bg-white text-gray-800 transition-colors duration-300"
    >
      <h1 class="text-3xl font-bold mb-6">Dashboard Overview</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Cards -->
        <div
          class="card bg-white rounded-2xl shadow p-6 transition-colors duration-300"
        >
          <h3 class="text-xl font-semibold mb-2">System Status</h3>
          <p class="text-green-600">Ready</p>
        </div>

        <div
          class="card bg-white rounded-2xl shadow p-6 transition-colors duration-300"
        >
          <h3 class="text-xl font-semibold mb-2">Last Sort</h3>
          <p class="text-gray-600">No Sorts yet...</p>
        </div>

        <div
          class="card bg-white rounded-2xl shadow p-6 transition-colors duration-300"
        >
          <h3 class="text-xl font-semibold mb-2">Upcoming Tasks</h3>
          <ul class="list-disc list-inside text-gray-600">
            <li>Slow Sort or whatever</li>
            <li>Clean Sort or something</li>
          </ul>
        </div>

        <div
          class="card bg-white rounded-2xl shadow p-6 col-span-1 md:col-span-2 transition-colors duration-300"
        >
          <h3 class="text-xl font-semibold mb-2">Live Feed</h3>
          <div
            class="h-40 bg-gray-200 rounded flex items-center justify-center text-gray-500"
          >
            No live feed available
          </div>
        </div>

        <div
          class="card bg-white rounded-2xl shadow p-6 transition-colors duration-300"
        >
          <h3 class="text-xl font-semibold mb-2">Sort Count</h3>
          <p class="text-4xl font-bold text-blue-600">0</p>
          <p class="text-gray-600 mt-2">Items sorted today</p>
        </div>
      </div>
    </div>

    <script>
      function changeBackground() {
        const darkmodeDiv = document.getElementById("darkmode");
        const cards = darkmodeDiv.querySelectorAll(".card");
        const liveFeed = darkmodeDiv.querySelector(".card:nth-child(4) > div");

        if (darkmodeDiv.classList.contains("bg-white")) {
          // Switch to dark mode
          darkmodeDiv.classList.remove("bg-white", "text-gray-800");
          darkmodeDiv.classList.add("bg-gray-900", "text-white");

          // Change cards background and text for dark mode
          cards.forEach((card) => {
            card.classList.remove("bg-white");
            card.classList.add("bg-gray-800", "text-gray-200");
          });

          // Adjust text colors inside cards for better visibility
          cards.forEach((card) => {
            card.querySelectorAll("p, h3, ul, li").forEach((el) => {
              if (
                !el.classList.contains("text-green-600") &&
                !el.classList.contains("text-blue-600")
              ) {
                el.classList.remove("text-gray-600", "text-gray-800");
                el.classList.add("text-gray-200");
              }
            });
          });

          // Live feed box background and text
          if (liveFeed) {
            liveFeed.classList.remove("bg-gray-200", "text-gray-500");
            liveFeed.classList.add("bg-gray-700", "text-gray-300");
          }
        } else {
          // Switch back to light mode
          darkmodeDiv.classList.remove("bg-gray-900", "text-white");
          darkmodeDiv.classList.add("bg-white", "text-gray-800");

          // Reset cards to light background and text
          cards.forEach((card) => {
            card.classList.remove("bg-gray-800", "text-gray-200");
            card.classList.add("bg-white", "text-gray-800");
          });

          // Reset text colors inside cards
          cards.forEach((card) => {
            card.querySelectorAll("p, h3, ul, li").forEach((el) => {
              el.classList.remove("text-gray-200");
              // Reset colors to original, special colors preserved
              if (
                el.classList.contains("text-green-600") ||
                el.classList.contains("text-blue-600")
              ) {
                // keep special colors
              } else {
                el.classList.add("text-gray-600");
              }
            });
          });

          // Reset live feed box
          if (liveFeed) {
            liveFeed.classList.remove("bg-gray-700", "text-gray-300");
            liveFeed.classList.add("bg-gray-200", "text-gray-500");
          }
        }
      }
    </script>
