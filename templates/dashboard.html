<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sorter Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-gray-900 text-white p-6 space-y-6 md:min-h-screen">
      <div class="flex flex-col items-center space-y-4">
        <div class="h-24 w-24 rounded-2xl">
          
        </div>
        <h2 class="text-2xl font-bold">Mini Sorter</h2>
      </div>
      <nav class="space-y-3 mt-6">
        <a href="/" class="block px-3 py-2 rounded hover:bg-gray-700">Dashboard</a>
        <a href="#" onclick="startSystem()" class="block px-3 py-2 rounded hover:bg-gray-700">Start/Stop</a>
        <a href="#" class="block px-3 py-2 rounded hover:bg-gray-700">Sort Options</a>
        <a href="/logs" class="block px-3 py-2 rounded hover:bg-gray-700">Logs</a>
        <a href="/settings" class="block px-3 py-2 rounded hover:bg-gray-700">Settings</a>
        <button onclick="changeBackground()" class="block px-3 py-2 rounded hover:bg-gray-700">Change Mode</button>
      </nav>
      <div class="mt-10">
        <button onclick="" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded w-full">Quit</button>
      </div>
    </aside>

    
    <main id="darkmode" class="flex-1 p-4 md:p-8 overflow-y-auto bg-white text-gray-800 transition-colors duration-300">
  <h1 class="text-3xl font-bold mb-6 text-center md:text-left">Dashboard Overview</h1>

  <!-- Two-column layout -->
  <div class="grid grid-cols-1 xl:grid-cols-2 gap-6">

    <!-- Left Column: Large Live Feed -->
    <div class="card bg-white rounded-2xl shadow p-6 transition-colors duration-300 h-fit">
      <h3 class="text-xl font-semibold mb-2">Live Feed</h3>
      <img src="{{ url_for('video_feed') }}" 
           alt="Live Camera Feed" 
           class="rounded-xl w-full max-h-[480px] object-contain border" />
    </div>

    <!-- Right Column: Other dashboard cards stacked -->
    <div class="flex flex-col gap-6">

      <!-- System Status -->
      <div class="card bg-white rounded-2xl shadow p-6 transition-colors duration-300">
        <h3 class="text-xl font-bold mb-2">System Status</h3>
        <p id="status">{{ system_status }}</p>
      </div>

      <!-- Last Sort -->
      <div class="card bg-white rounded-2xl shadow p-6 transition-colors duration-300">
        <h3 class="text-xl font-semibold mb-2">Last Sort</h3>
        <p class="text-gray-600">No sort yet</p>
      </div>

      <!-- Upcoming Tasks -->
      <div class="card bg-white rounded-2xl shadow p-6 transition-colors duration-300">
        <h3 class="text-xl font-semibold mb-2">Upcoming Tasks</h3>
        <ul class="list-disc list-inside text-gray-600">
          <li>Slow Sort or whatever</li>
          <li>Clean Sort or something</li>
        </ul>
      </div>

      <!-- Sort Count -->
      <div class="card bg-white rounded-2xl shadow p-6 transition-colors duration-300">
        <h3 class="text-xl font-semibold mb-2">Sort Count</h3>
        <p id="sort-count" class="text-4xl font-bold text-blue-600">{{ sorts }}</p>
        <p class="text-gray-600 mt-2">Items sorted today</p>
      </div>

    </div>
  </div>



    </main>
    

    <script>
      async function startSystem() {
        const response = await fetch("/start");
        const data = await response.json();
        const statusEl = document.getElementById("status");
        statusEl.textContent = data.system_status;
        if (data.system_status === "ON") {
          statusEl.style.color = "green";
        } else if (data.system_status === "OFF") {
          statusEl.style.color = "red";
        }
      }

      function changeBackground() {
        const darkmodeDiv = document.getElementById("darkmode");
        const cards = darkmodeDiv.querySelectorAll(".card");

        if (darkmodeDiv.classList.contains("bg-white")) {
          darkmodeDiv.classList.replace("bg-white", "bg-gray-900");
          darkmodeDiv.classList.replace("text-gray-800", "text-white");
          cards.forEach((card) => {
            card.classList.replace("bg-white", "bg-gray-800");
            card.classList.replace("text-gray-800", "text-gray-200");
          });
        } else {
          darkmodeDiv.classList.replace("bg-gray-900", "bg-white");
          darkmodeDiv.classList.replace("text-white", "text-gray-800");
          cards.forEach((card) => {
            card.classList.replace("bg-gray-800", "bg-white");
            card.classList.replace("text-gray-200", "text-gray-800");
          });
        }
      }
      
      async function updateSorts() {
  try {
    const response = await fetch("/get_sorts");
    const data = await response.json();
    document.getElementById("sort-count").textContent = data.sorts;
  } catch (err) {
    console.error("Error fetching sort count:", err);
  }
}


setInterval(updateSorts, 500);

    </script>
  </body>
</html>
